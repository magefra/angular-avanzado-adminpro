<div class="row animated fadeIn">


<div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div class="alert alert-info"
            *ngIf="usuarios.length === 0" >
          <p class="mb-0">
              No hay usuario con ese término
          </p>
        </div>

        <div class="table-responsive"
              *ngIf="usuarios.length > 0">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let usuario of usuarios">
                      <td>
                        <img class="w75" [src]="usuario.img | imagen:'usuarios'" alt="">
                      </td>
                      <td>{{usuario.nombre}}</td>

                  </tr>
              </tbody>
          </table>
      </div>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>

        <div class="alert alert-info"
        *ngIf="medicos.length === 0" >
          <p class="mb-0">
              No hay médicos con ese término
          </p>
        </div>

        <div *ngIf="medicos.length > 0"  class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let medico of medicos"
                  (click)="abrirMedico(medico)">
                    <td>
                      <img class="w75" [src]="medico.img | imagen:'medicos'" alt="">
                    </td>
                    <td>
                      <a [routerLink]="['/dashboard/medico', medico._id]">

                        {{medico.nombre}}
                      </a>
                    </td>


                  </tr>
              </tbody>
          </table>
      </div>

      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div class="alert alert-info"
        *ngIf="hospitales.length === 0" >
          <p class="mb-0">
              No hay hospitales con ese término
          </p>
        </div>

        <div *ngIf="hospitales.length > 0"
         class="table-responsive">
          <table class="table">
              <thead>
                  <tr >
                    <th>Foto</th>
                    <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let hospital of hospitales">
                    <td>
                      <img class="w75" [src]="hospital.img | imagen:'hospital'" alt="">
                    </td>
                    <td>{{hospital.nombre}}</td>

                  </tr>
              </tbody>
          </table>
      </div>

      </div>
    </div>
  </div>

</div>
</div>
