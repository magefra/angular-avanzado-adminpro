<div class="row animated faceIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
              class="form-control"
              placeholder="Buscar usuario..."
        />
      </div>
    </div>
  </div>
</div>


<div class="row animated faceIn fast"
    *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center" >
      <h4 class="alert-heading">Cargando</h4>
     <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>


    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">


<div class="col-12">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Total de usuarios ({{totalUsuarios}})</h4>
          <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n</h6>
          <div class="table-responsive">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th class="w100">Avatar</th>
                          <th>Correo</th>
                          <th>Nombre</th>
                          <th class="w100">Role</th>
                          <th class="w100">Auth</th>
                          <th class="text-nowrap w100">Acciones</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let usuario of usuarios">
                          <td class="text-center">
                            <img class="avatar" [src]="usuario.imagenUrl" alt="avatar de usuario">
                          </td>
                          <td>{{usuario.email}}</td>
                          <td>{{usuario.nombre}}</td>
                          <td>{{usuario.role}}</td>
                          <td>
                            <span *ngIf="usuario.google" class="label label-danger">Google</span>
                            <span *ngIf="!usuario.google"class="label label-info">Email</span>
                          </td>
                          <td class="text-nowrap text-center">
                              <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                              <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                          </td>
                      </tr>
                  </tbody>
              </table>

              <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Siguiente</button>
              &nbsp;
              <button (click)="cambiarPagina(5)" class="btn btn-secondary">Anterior</button>
          </div>
      </div>
  </div>
</div>
</div>
